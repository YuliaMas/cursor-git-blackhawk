<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web design</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div	class="container">
	<!-- Header -->
	<header class="header" >
		<div class="header-wrapper">
			<a class="header-logo"	href="#">
				<img class="header-logo-img" src="./images/cloud.svg" alt="White cloud"/>
				<span class="header-logo-title">Cloudbudget</span>
			</a>
			<ul class="nav-bar">
				<li class="nav-bar-item nav-bar-item--active">
				<a href="../index.html">Overview</a>
				</li>
				<li class="nav-bar-item"><a href="#" target="_blank">Features</a></li>
				<li class="nav-bar-item"><a href="#">Technology</a></li>
				<li class="nav-bar-item"><a href="#">Contact</a></li>
				<li class="nav-bar-item"><a href="#">Sign up</a></li>
			</ul>
			<div class="header-options">
					<div class="header-language">
						<form>
							<label for="lang"><img class="header-language-img" id="EN" src="./images/flag-en.svg" alt="flag of USA"/></label>
					<select  name="language" id="lang">
						<option  value="Choose" disabled>Choose:</option>
						<option value="UA">UA</option>
						<option class="header-language-en" selected value="EN">EN</option>
						<option value="RUS">RUS</option>
					</select>
					</form>
					</div>



				<!-- Button to open the modal login form -->
				<button  class="btn btn-outlined" onclick="document.getElementById('id01').style.display='block'">Login</button>

				<!-- The Modal -->
				<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
				class="close" title="Close Modal">&times;</span>

					<!-- Modal Content -->
					<form class="modal-content animate" action="/action_page.php">
						<div class="imgcontainer">
							<img src="./images/img_avatar.png"  width="150" alt="Avatar" class="avatar">
						</div>

						<div class="container">
							<label for="uname"><b>Username</b></label>
							<input type="text" placeholder="Enter Username" name="uname" required>

							<label for="psw"><b>Password</b></label>
							<input type="password" placeholder="Enter Password" name="psw" required>

							<button type="submit">Login</button>
							<label>
								<input type="checkbox" checked="checked" name="remember"> Remember me
							</label>
						</div>

						<div class="container-button" style="background-color:#f1f1f1">
							<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
							<span class="psw">Forgot <a href="#">password?</a></span>
						</div>
					</form>
				</div>




			</div>
		</div>
	</header>
		<!-- Info screen -->
	<main class="main-info">
			<div class="info-content">
				<h1 class="info-title">Cloudbudget</h1>
				<p class="info-text">
					"Cloud budget management for everyone.
					Only  €69.95 a Month After a 7 Day Trial of
					Up to €4.99"
				</p>
				<button class="btn btn-filled">Sign Up</button>
			</div>
	</main>
</div>


<script>
		let img = document.querySelector('.header-language-img');
		let selected_lang = document.querySelector('#lang');
		selected_lang.addEventListener('click', function() {
			if (selected_lang.value === 'EN') {
				img.setAttribute('src', './images/flag-en.svg', 'alt', 'flag of USA');
			} else {
				if (selected_lang.value === 'UA') {
					img.setAttribute('src', './images/ua.png', 'alt', 'flag of Ukraine');
				} else {
					img.setAttribute('src', './images/rus.png', 'alt', 'flag of Russia');
				}
			}
	})


		// Get the modal
		var modal = document.getElementById('id01');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
</script>

</body>
</html>
