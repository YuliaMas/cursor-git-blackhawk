<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
	<main>
		<h1>Homework 6</h1>
		<h1>Objects</h1>
		<div class="main">
			<h2>Students subjects</h2>
			<button class="click-1">Click me</button>
			<div class="done res-1 subjects"></div>
		</div>
		<div class="main">
			<h2>Students average marks</h2>
			<button class="click-2">Click me</button>
			<div class="done res-2 averMarks"></div>
		</div>
		<div class="main">
			<h2>Information about students</h2>
			<button class="click-3">Click me</button>
			<div class="done res-3 info"></div>
		</div>
		<div class="main">
			<h2>Sorted names</h2>
			<button class="click-4">Click me</button>
			<div class="done res-4 sortNames"></div>
		</div>
		<div class="main">
			<h2>The best students</h2>
			<button class="click-5">Click me</button>
			<div class="done res-5 bestStud"></div>
		</div>
		<div class="main">
			<h2>Counted letters in the word</h2>
			<label>Put your word: <input id="word" type="text" value="" placeholder="Put your word"></label>
			<button class="click-6">Click me</button>
			<div class="done res-6 letters" id="res"></div>
		</div>
	</main>
</div>
<footer>
	<div class="footer">
		<p>&copy; Copyright 2020  Yuliya Masechko</p>
	</div>
</footer>

<script src="js/students.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>
</body>
</html>
