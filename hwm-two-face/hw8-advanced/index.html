<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Classes</title>
	<link rel="stylesheet" href="./../../css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
	<h1 class="title">Homework &#35;8</h1>
	<h2 class="title">Classes</h2>
</header>
<main class="main">
	<div class="container">
		<div class="js-card">
			<div class="card">
				<h3>Інформація по студенту:</h3>
				<div class="card-item">
					<fieldset>
						<legend>Форма вводу інформації </legend>
							<label><input id="getMark" type="number" value="">
							<button id="click-mark">Додати оцінку</button></label>
							<label><input type="checkbox" id="dismiss" name="dismiss" value="" />Виключити студента:</label>
							<label><input type="checkbox" id="recover" name="recover" value="" />Зарахувати студента:</label>
							<button id="click-info">Інфо по студенту</button>
					</fieldset>
					<div class="p-item">
						<p id="text" style="display:none">Студент відрахований</p>
						<p class="p1"></p>
						<p class="p2"></p>
						<p class="p3"></p>
						<p class="p4"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="js-card">
			<div class="card">
				<h3>Інформація по студенту на бюджеті:</h3>
				<div class="card-item">
					<fieldset>
						<legend>Форма вводу інформації </legend>
							<label><input id="getMarkBud" type="number" value="">
							<button id="click-markBudget">Додати оцінку</button></label>
							<label><input type="checkbox" id="dismissBud" name="dismiss" value="" />Виключити студента:</label>
							<label><input type="checkbox" id="recoverBud" name="recover" value="" />Зарахувати студента:</label>
							<div >
								<button id="click-infoBudget">Інфо по студенту</button>
								<button id="click-scholarship">Отримати стипендію</button>
							</div>
					</fieldset>
					<div class="p-itemBud">
						<p id="textBud" style="display:none">Студент відрахований</p>
						<p class="p5"></p>
						<p class="p6"></p>
						<p class="p7"></p>
						<p class="p8"></p>
						<p class="p9"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<script src="js/index.js"></script>
<script src="js/app.js"></script>
</body>
</html>
